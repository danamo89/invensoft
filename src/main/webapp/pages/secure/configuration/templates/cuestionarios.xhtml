<ui:composition template="/WEB-INF/facelets/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="cuestionariosForm" >

            <h:panelGroup style="width: 100%" rendered="#{!cuestionarioController.showCuestionariosTable}">
                <p:panelGrid style="width: 100%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="width: 90%; text-align: center">
                                <p:inputText placeholder="Titulo del cuestionario..." value="#{cuestionarioController.cuestionario.titulo}" style="width: 80%;text-align: center"/>
                            </p:column>
                            <p:column style="width: 10%; text-align: right">
                                <p:commandButton icon="ui-icon-plus" title="Agregar Grupo de preguntas" actionListener="#{cuestionarioController.onAddGrupoPreguntas()}" update=":cuestionariosForm"/>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <!--<p:inputTextarea value="#{cuestionarioController.cuestionario.descripcion}"/>-->
                </p:panelGrid>
                
                <br/><br/>
                <h:panelGroup style="text-align: center" binding="#{cuestionarioController.rootPanelGroup}"/>
                
                <br/><br/>
                <hr/>
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="text-align: right">
                            <p:commandButton value="Cancelar" icon="ui-icon-close" update=":cuestionariosForm" immediate="true">
                                <f:setPropertyActionListener  target="#{cuestionarioController.showCuestionariosTable}" value="#{!cuestionarioController.showCuestionariosTable}"/>
                           </p:commandButton>
                        </p:column>
                        <p:column style="text-align: left">
                            <p:commandButton value="Guardar" icon="ui-icon-save" update=":cuestionariosForm" actionListener="#{cuestionarioController.onSaveCuestionario()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup style="width: 100%" rendered="#{cuestionarioController.showCuestionariosTable}">
                <h:outputText value="Cuestionarios registrados" style="font-size: 15px"/>

                <br/><br/>

                <p:dataTable id="cuestionariosTable" rows="12" paginator="true" paginatorPosition="bottom" style="width: 100%"
                             var="cuestionario" rowIndexVar="index" widgetVar="widget" value="#{cuestionarioController.cuestionariosList}" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <table style="border: none; border-width: 0px">
                                <tr>
                                    <td style="border: none; border-width: 0px; text-align: left">
                                        <p:commandButton icon="ui-icon-plus" actionListener="#{cuestionarioController.onCreateCuestionario()}" update=":cuestionariosForm" disabled="#{usuarioController.readOnly}">
                                            <f:setPropertyActionListener  target="#{cuestionarioController.showCuestionariosTable}" value="#{!cuestionarioController.showCuestionariosTable}"/>
                                        </p:commandButton>
                                    </td>
                                    <td style="border: none; border-width: 0px; font-size: 15px">
                                        <p:outputLabel value="Cuestionarios" />
                                    </td>
                                    <td style="border: none; border-width: 0px; text-align: right">

                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="#" style="width: 3%">
                        <p:outputLabel value="#{index+1}" />
                    </p:column>
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{cuestionario.titulo}"/>
                    </p:column>
                    <p:column style="width: 3%">
                        <p:commandButton icon="ui-icon-search" actionListener="#{cuestionarioController.onViewCuestionarioDetail(cuestionario)}" update=":cuestionariosForm"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
