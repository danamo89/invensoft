<ui:composition template="/WEB-INF/facelets/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="reportesForm" >
            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 70%" colspan="3">
                        <p:chart type="bar" model="#{personasChartsController.barChartModel}" style="height:300px"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <center><p:chart type="pie" model="#{personasChartsController.pieChartPersonasXFormacionFormal}" style="width:500px;height:300px" /></center>
                    </p:column>
                    <p:column>
                        <center><p:chart type="pie" model="#{personasChartsController.pieChartPersonasXSector}" style="width:500px;height:300px" /></center>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <center><p:chart type="pie" model="#{personasChartsController.pieChartPersonasXCategoriaLaboral}" style="height:500px" /></center>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <center><p:chart type="pie" model="#{personasChartsController.pieChartPersonasXLocalidad}" style="height:400px" /></center>
                    </p:column>
                </p:row>
            </p:panelGrid>
            
            <br/><br/>
            
        </h:form>
    </ui:define>
</ui:composition>
