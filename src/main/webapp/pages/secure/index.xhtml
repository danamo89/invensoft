<ui:composition template="/WEB-INF/facelets/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="indexForm" >
            <br/><br/>
            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 1%"><p:outputLabel value="Bienvenido: "/></p:column>
                    <p:column><strong>#{session.getAttribute('s_nombres')} #{session.getAttribute('s_apellidos')}</strong></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel value="Utilice el menú de navegación para acceder a los distintos módulos del sistema." />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
